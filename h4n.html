<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hack For Naija Registration</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1">Hack for Naija Registration Form</h1>
        <form action="#">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="firstname">First name</label>
                    <input class="form-control" type="text" placeholder="Florence" id="firstname" name="firstname">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastname">Last name</label>
                    <input class="form-control" type="text" placeholder="Olumodimu" id="lastname" name="lastname">
                </div>
            </div>

            <div class="form-group">
                <p>Select your desired Pathway:</p>
                <label for="pathway">Pathway: </label>
                <select name="pathway" id="pathway" class="form-select">
                    <option selected>Select an option</option>
                    <option value="uiux">Web Development</option>
                    <option value="data">Data Analysis</option>
                    <option value="design" selected>Design</option>
                    <option value="cloud">Cloud Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="password2">Verify Password:</label>
                <input class="form-control" type="password" name="password2" id="password2">
            </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
        <button class="btn btn-warning" type="submit">Register</button>
    </div>

    </form>
    </div>
</body>

</html>
